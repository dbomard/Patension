<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patension</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
</head>

<body>
    <main class="container">
        <section id="getInfos">
            <label for="bibSelect">Je travaille à </label>
            <select name="bibSelect" id="bibSelect">
                <option value="">-- Choisir sa bibliothèque --</option>
                <option value="VAL">la Bibliothèque du Val d'Auron</option>
                <option value="GIB">la Bibliothèque des Gibjoncs</option>
                <option value="PIL">la Bibliothèque des 4 Piliers</option>
                <option value="MED">la Médiathèque</option>
            </select>
            <ul id="wekendSelect" hidden>
                <li> Le weekend de <strong>Pâques</strong>, mes jours de weekend <strong>devaient</strong> être
                    <label for="weekSelectEaster"></label>
                    <select name="weekSelectEaster" id="weekSelectEaster">
                        <option value="">-- Choisir les jours de weekend --</option>
                        <option value="SD">samedi et dimanche</option>
                        <option value="D">dimanche</option>
                        <option value="DL">dimanche et lundi</option>
                        <option value="SDL">samedi, dimanche et lundi</option>
                    </select>
                </li>
                <li> Le weekend de la <strong>Pentecôte</strong>, mes jours de weekend <strong>devaient</strong> être
                    <label for="weekSelectPentecost"></label>
                    <select name="weekSelectPentecost" id="weekSelectPentecost">
                        <option value="">-- Choisir les jours de weekend --</option>
                        <option value="SD">samedi et dimanche</option>
                        <option value="D">dimanche</option>
                        <option value="DL">dimanche et lundi</option>
                        <option value="SDL">samedi, dimanche et lundi</option>
                    </select>
                </li>
            </ul>
        </section>
        <section id="results">
            <div>
                lundi de Pâques : <span id="easter"></span>
            </div>
            <div>
                lundi de la Pentecôte : <span id="pentecost"></span>
            </div>
            <div>
                <p>Pont de l'Ascension :</p>

                <ul id="ascension">
                    <li>vendredi : <span id="fridayAsc"></span></li>
                    <li>samedi : <span id="saturdayAsc"></span></li>
                </ul>
                <span id=""></span>
            </div>
        </section>
    </main>
</body>
<script src="./js/script.js"></script>

</html>
