<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patension</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main class="container">
        <section id="getInfos">
            <article>
                <label for="bibSelect">Je travaille à :</label>
                <select name="bibSelect" id="bibSelect">
                    <option value="">-- Choisir sa bibliothèque --</option>
                    <option value="VAL">la Bibliothèque du Val d'Auron</option>
                    <option value="GIB">la Bibliothèque des Gibjoncs</option>
                    <option value="PIL">la Bibliothèque des 4 Piliers</option>
                    <option value="MED">la Médiathèque</option>
                </select>
            </article>
            <article id="weekendSelect" hidden>
                <label> À <strong>Pâques</strong>, mes jours de weekend sont :
                    <select name="weekSelectEaster" id="weekSelectEaster">
                        <option value="">-- Choisir les jours de weekend --</option>
                        <option value="SD">samedi et dimanche</option>
                        <option value="D">dimanche</option>
                        <option value="DL">dimanche et lundi</option>
                        <option value="SDL">samedi, dimanche et lundi</option>
                    </select>
                </label>
                <label> À la <strong>Pentecôte</strong>, mes jours de weekend sont :
                    <select name="weekSelectPentecost" id="weekSelectPentecost">
                        <option value="">-- Choisir les jours de weekend --</option>
                        <option value="SD">samedi et dimanche</option>
                        <option value="D">dimanche</option>
                        <option value="DL">dimanche et lundi</option>
                        <option value="SDL">samedi, dimanche et lundi</option>
                    </select>
                </label>
                <label> Après l'<strong>Ascension</strong>, mes jours de weekend sont :
                    <select name="weekSelectAscension" id="weekSelectAscension">
                        <option value="">-- Choisir les jours de weekend --</option>
                        <option value="SD">samedi et dimanche</option>
                        <option value="D">dimanche</option>
                        <option value="DL">dimanche et lundi</option>
                        <option value="SDL">samedi, dimanche et lundi</option>
                    </select>
                </label>
            </article>
        </section>
        <article id="results">
            <ul>
                <li class="listresults">
                    <p>
                        Pour le lundi de <mark data-tooltip="Toutes les bibliothèques sont fermées">Pâques</mark> :
                        <span class="redish" id="easter" data-day=""></span>
                    </p>
                </li>
                <li class="listresults">
                    <p>
                        Pour le lundi de la <mark data-tooltip="Toutes les bibliothèques sont fermées">Pentecôte</mark>
                        : <span class="redish" id="pentecost" data-day=""></span>
                    </p>
                </li>
                <li class="listresults">
                    <p class="nobottommargin">Pour le pont de l'<mark>Ascension</mark> :</p>
                    <ul id="ascension">
                        <li class="subresults">Le <span
                                data-tooltip="Toutes les bibliothèques sont fermées">vendredi</span> : <span
                                id="fridayAsc" data-day="" class="redish"></span>
                        </li>
                        <li class="subresults">Le <span
                                data-tooltip="Toutes les bibliothèques sont fermées">samedi</span> : <span
                                id="saturdayAsc" data-day="" class="redish"></span>
                        </li>
                    </ul>
                </li>
            </ul>
        </article>
    </main>
</body>
<script src="./js/script.js"></script>

</html>
